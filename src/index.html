<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9a7923e8d.js" crossorigin="anonymous"></script>
    <title>Wbpack Exercise</title>
</head>

<body>
    <main>
        <div class="container">
          <div class="input-container">
            <p class="mainH">Todays to do</p>
            <div>
              <form action="#">
                <input
                  id="todo-input"
                  type="text"
                  placeholder="Add to your list"
                  required
                />
                <button type="submit" id="addBtn">
                  <img
                    class="returnImg"
                    id="returnImg"
                    src="./assets/return.svg"
                    alt="returnImg"
                  />
                </button>
              </form>
            </div>
  <hr>
            <div class="to-do-list" id="mainContainer">
              <table>
                <thead></thead>
                <tbody class="tbody" id="tbody"></tbody>
              </table><hr>
              <button type="button" id="completedBtn" class="completedBtn">
               Clear all completed.
              </button>
            </div>
          </div>
        </div>
      </main>

</body>

</html>
